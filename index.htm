<!DOCTYPE HTML>

<html>
<head>

	<title>jQuery-FontSpy.js</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<script src="jQuery-FontSpy.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />

</head>
<body>

	<header id="top">
		<a href="https://github.com/patrickmarabeas/jQuery-FontSpy.js">View it on GitHub</a>
		<a href="https://github.com/patrickmarabeas/jQuery-FontSpy.js/zipball/master">Download ZIP</a>
		<a href="https://github.com/patrickmarabeas/jQuery-FontSpy.js/tarball/master">Download TAR</a>
		<a href="https://github.com/patrickmarabeas">@patrickmarabeas</a>
	</header>


	<hr/>
	<h1>NO FLASH OF UNSTYLED CONTENT</h1>
	<hr/>
	<p>
		<span class="bannerTextChecked">jQuery-FontSpy.js</span>
	</p>
	<hr/>
	<h1>FLASH OF UNSTYLED CONTENT</h1>
	<hr/>
	<p>
		<span class="bannerText">jQuery-FontSpy.js</span>
	</p>
	<hr/>
	<h1>BROKEN FONT LINK + RESIZE SMALL + COLOR + DIFFERENT FONT</h1>
	<hr/>
	<p>
		<span class="bannerTextBrokenOne">jQuery-FontSpy.js</span>
	</p>
	<hr/>
	<h1>BROKEN FONT LINK + RESIZE LARGE</h1>
	<hr/>
	<p>
		<span class="bannerTextBrokenTwo">jQuery-FontSpy.js</span>
	</p>


	<script>

		$(document).ready(function() {

			$('.bannerTextChecked').fontSpy({
				onLoad: 'hideMe',
				onFail: 'fontFail'
			});

			$('.bannerTextBrokenOne').fontSpy({
				onLoad: 'hideMe',
				onFail: 'fontFail makeSmall'
			});

			$('.bannerTextBrokenTwo').fontSpy({
				onLoad: 'hideMe',
				onFail: 'fontFail makeBig'
			});

		});

	</script>

</body>

</html>
